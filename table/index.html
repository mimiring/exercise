<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>5월 달력</title>
        <link rel="stylesheet" href="cdstyle.css">
    </head>
    <body>
        <table>
            <caption>5월 달력</caption>
            <col >
            <thead>
                <th scope="col">일</th>
                <th scope="col">월</th>
                <th scope="col">화</th>
                <th scope="col">수</th>
                <th scope="col">목</th>
                <th scope="col">금</th>
                <th scope="col">토</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="inner">
                            <span class="date dimed">28</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date dimed">29</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date dimed">30</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">1</span>
                            <em class="text anniversary">근로자의 날</em>
                        </div>
                    </td>
                    <td class="today">
                        <div class="inner">
                            <span class="date">2</span>
                            <strong class="blind">오늘</strong>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">3</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">4</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inner">
                            <span class="date holliday">5</span>
                            <em class="text holliday">어린이날</em>
                            <span class="lunar">음4.1</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date holliday">6</span>
                            <em class="text holliday">대체 휴일</em>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">7</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">8</span>
                            <em class="text anniversary">어버이날</em>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">9</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">10</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">11</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inner">
                            <span class="date holliday">12</span>
                            <em class="text holliday">부처님 오신날</em>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">13</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">14</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">15</span>
                            <em class="text anniversary">스승의날</em>
                        </div>
                    </td>
                    <td class="today">
                        <div class="inner">
                            <span class="date">16</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">17</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">18</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inner">
                            <span class="date">19</span>
                            <span class="lunar">음4.15</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">20</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">21</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">22</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">23</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">24</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">25</span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="inner">
                            <span class="date holliday">26</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">27</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">28</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">29</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">30</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date">31</span>
                        </div>
                    </td>
                    <td>
                        <div class="inner">
                            <span class="date dimed">1</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
